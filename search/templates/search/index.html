{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript" src="{% static 'search/jquery-2.1.1.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'search/bootstrap-3.2.0-dist/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'search/main.css' %}">
<link rel="stylesheet" href="{% static 'search/recipeview.css' %}">
<script type="text/javascript" src="{% static 'search/bootstrap-3.2.0-dist/js/bootstrap.js' %}"></script>


</head>
<body>
    <br/>

<!-- Navigation Bar -->
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
      <div class="navbar-header">
            <a class="navbar-brand" href="#">CoopFood</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                  <li><a href="{% url 'addrecipe:about' %}">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                  <li><a href="{% url 'addrecipe:add_recipe' %}">Add</a></li>
                  <li class = "active"><a href="{% url 'search:search' %}">Search</a></li>
                  <li><a href="#">Help</a></li>
            </ul>
      </div>
  </div>
</nav>
    
    <!-- Header -->
    <div class="formsetup">
        <div class= "container">
            <div class ="row">
                <div class= "col-md-12" align = "center">
                     <img src="{% static 'addrecipe/images/kale.png' %}" alt="Kale" style="width:75px;height:75px">
                    CoopFood
                </div>
            </div>
            
            <form action="{% url 'search:search' %}"  method="post" id="post-form">
                {% csrf_token %}
                <div class = "row">
                    <div class = "col-md-5">
                      <div class="form-group" id = "the_post">
                        <h3>Search</h3>
                            {{ searchform }}
                      </div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-md-5">
                         
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <script type="text/javascript" src="{% static 'search/main.js' %}"></script>
            <hr>
            
            <h4>Results</h4>
            <div id="results"> </div> <!-- errors go here -->
            <div class = "row">
            <div id="recipe"></div> <!-- search results go here -->
            </div>
            
            <br/>    
            <br />
            <hr/>
            <br />
            <footer>
                <small>
                    <center>
                        <p>Last Updated 11/07/2014</p>
                        <p>For assistance please contact <a href="mailto:admin@coopfood.com">admin@coopfood.com</a></p>
                    </center>
                </small>
            </footer>
        </div>
    </div>

</body>
</html>
